

<div class="card">
  <a [routerLink]="['/products/', product.id]">
  <div class="image">
    <img
      [src]="product.image"
      class="card-img-top w-100 h-100 object-fit-contain img-thumbnail border-0 p-2"
      [alt]="product.title" height="250"
    />

  </div></a>
  <div class="card-body">
    <small class=" text-secondary">{{ product.category }}</small>
    <a [routerLink]="['/Product/', product.id]"><h6 class="card-title ">{{ product.title.split(' ').slice(0,3).join(' ') }}</h6>
    </a><div class="rating py-2">
      <ng-container>
        <i
          *ngFor="let star of [1, 2, 3, 4, 5]"
          class="fa-regular fa-star "
          [ngClass]="{
            'fa-solid text-warning': star <= product.rating.rate
          }"
        ></i>
      </ng-container>

      <!-- <i class="fa fa-star"></i> -->

      {{ product.rating.rate }} ({{ product.rating.count }})
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="price">
        <span>${{ product.price | number:'1.0-0'}} <small><del class="text-secondary">${{ product.price + ((product.price * 20)/100) | number:'1.0-0' }}</del></small></span>
      </div>
      <div class="ml-auto">
        <!-- <a
          [routerLink]="['/product', product._id]"
          class="btn btn-primary"
          >View Details</a
        > -->
        <button
        (click)="addToCart(product.id)"
          class="btn btn-primary btn-sm"
          ><i class="fa-solid fa-plus me-1"></i> Add</button>
      </div>
    </div>
  </div>
</div>
